<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <title>Circular Progress</title>
  <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <style>
    .dp-gauge {
      height: 400px;
    }
  </style>
</head>
<body>
  <div class='col-md-6'>     
    <div id='circularProgress'></div>
  </div>
  <div class="col-md-6">
    <div id='circularProgress2'></div>    
  </div>
  <div class="row">
    <div class="col-md-12">
        <canvas id="testsCanvas"></canvas>
    </div>
  </div>
  <script src='circularProgress.js'></script>
  <script>
    var circularProgress = new CircularProgress('#circularProgress', {
    chartArea: {
        height: 300,
        width: 400
      },
      gauge: {
        line: {
         size: 15
       } 
      },
      range: {
        to: 62.5455
      }
    }).init();

      var circularProgress2 = new CircularProgress('#circularProgress2', {
      chartArea: {
        height: 300,
        width: 400
      },
      gauge: {
       line: {
         color: 'purple',
         size: 15
       } 
      },
      range: {
        to: -62.54
      }
    }).init();

  </script>
</body>
</html>
